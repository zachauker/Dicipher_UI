                <div>
                    <label class="checkbox">

                <div>

                    <label class="checkbox">
                        <input type="checkbox">
                        Caesar Cipher
                    </label>
                </div>
                <div>
                    <label class="checkbox">

                        Rainbow
                    </label>
                </div>
                <div>
                    <label class="checkbox">
                        <input type="checkbox">
                        Dictionary
                    </label>
                </div>
                <div>
                    <label class="checkbox">

                    </label>
                </div>
                <div>
                    <label class="checkbox">
                        <input type="checkbox">

                        <a class="button is-link" href="/welcome.html">Home</a>
                    </div>
                </div>
            </div>
            <div class="column" id="logout_button">
                <div class="column is-2" id="sign_in">
                    <div id="sign_in" class="control has-text-centered">
                        <a class="button is-link" href="/results.html">View Results</a>
