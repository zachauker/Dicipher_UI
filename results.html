<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.css.map">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee&display=swap">
    <title>View Results</title>
</head>

<body>
    <div class="container is-fluid">
        <div class="columns is-centered">
            <div class="column">
                <h1 id="title" class="has-text-centered is-size-1">DECIPHER</h1>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-centered">
            <h3 class="has-text-centered">Here are the results of your most recent request...</h3>
        </div>
    </div>
    <div class="columns">
        <div class="column is-centered is-6 is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <!-- Insert users image here! -->
                        <img src="https://bulma.io/images/placeholders/1280x960.png" id="userImage"
                            alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <!-- Insert decrypted message here! -->
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column" id="exit_button">
            <div id="exit_button" class="control">
                <a class="button is-link" href="/welcome.html">Home</a>
            </div>
        </div>
        <div class="column" id="sign_in">
            <div id="sign_in" class="control has-text-centered">
                <a class="button is-link" href="/upload.html">Rate Results</a>
            </div>
        </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>

</html>

<style>
    #exit_button {
        margin-left: 12rem;
    }

    #sign_in {
        margin-right: 8rem;
    }
</style>
