<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.css.map">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee&display=swap">
    <title>Dicipher - Sign In</title>
</head>

<body>
    <div id="title_container" class="container is-fluid">
        <div class="columns is-centered">
            <div class="column is-4">
                <h1 id="title" class="has-text-centered is-size-1">DICIPHER</h1>
                <div class="field" id="email_input">
                    <p class="control has-icons-left">
                        <input class="input" type="email" placeholder="Email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="columns">
                    <div class="column" id="exit_button">
                        <div id="exit_button" class="control">
                            <a class="button is-link" href="/welcome.html">Exit</a>
                        </div>
                    </div>
                    <div class="column" id="sign_in">
                        <div id="sign_in" class="control has-text-centered">
                            <a class="button is-link" href="/upload.html">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>


<style>
    #title {
        font-family: 'Bungee', cursive;
        margin-bottom: 1.5rem;
        margin-top: 10rem;
    }

    #email_input {
        padding-bottom: 1.5rem;
    }

    #exit_button {
        margin-top: 1rem;
        margin-left: 2rem;
    }

    #sign_in {
        margin-top: 1rem;
        margin-right: 2rem;
    }
</style>
